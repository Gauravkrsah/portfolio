name: Deploy to cPanel
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies and build frontend
        run: |
          npm ci
          cd frontend
          npm ci
          npm run build
          cd ..
          
      - name: Install dependencies and build backend
        run: |
          cd backend-api
          npm ci
          npm run build
          cd ..
      
      - name: Prepare files for deployment
        run: |
          mkdir -p deploy
          # Create .env file for backend from secrets
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > backend-api/.env
          echo "NODE_ENV=production" >> backend-api/.env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> backend-api/.env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> backend-api/.env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> backend-api/.env
          
          # Copy backend files
          cp -r backend-api/dist backend-api/package.json backend-api/.env backend-api/docs deploy/backend
          
          # Copy frontend files
          cp -r frontend/dist deploy/frontend

      - name: Deploy Frontend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cropsay.com
          username: cropsayc
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./deploy/frontend/
          server-dir: /home8/cropsayc/public_html/gauravsah.com.np/
          dangerous-clean-slate: true
          
      - name: Deploy Backend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cropsay.com
          username: cropsayc
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./deploy/backend/
          server-dir: /home8/cropsayc/public_html/gauravsah.com.np/api/
          dangerous-clean-slate: true
